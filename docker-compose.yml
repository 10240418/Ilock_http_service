version: '3.8'

services:
  app:
    image: stonesea/ilock-service:latest
    container_name: ilock_app
    restart: always
    ports:
      - "20033:20033"
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    depends_on:
      - db
      - redis
    networks:
      - ilock_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:20033/api/ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  db:
    image: mysql:8.0
    container_name: ilock_mysql
    restart: always
    ports:
      - "3310:3306"
    env_file:
      - .env
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - ilock_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3

  redis:
    image: redis:7.0-alpine
    container_name: ilock_redis
    restart: always
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - ilock_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  ilock_network:
    driver: bridge

volumes:
  mysql_data:
  redis_data: 